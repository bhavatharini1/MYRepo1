apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-lionell-deployment
spec:
  replicas: 1 # Set the desired number of replicas as needed
  selector:
    matchLabels:
      app: hello-lionell
  template:
    metadata:
      labels:
        app: hello-lionell
    spec:
      containers:
        - name: hello-lionell-container
          image: bhavatharinione/oneone:new # Replace with your Docker image name and tag
          ports:
            - containerPort: 8080 # Expose the same port as defined in your Dockerfile
---
apiVersion: v1
kind: Service
metadata:
  name: hello-lionell-service
spec:
  selector:
    app: hello-lionell # Match the labels with your deployment
  ports:
    - protocol: TCP
      port: 80 # Expose the service on port 80
      targetPort: 8080 # Forward traffic to the container's port
  type: LoadBalancer # Use LoadBalancer to expose the service externally (adjust based on your environment)
